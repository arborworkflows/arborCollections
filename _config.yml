# Site settings
title:       Arbor
email:       lukeh@uidaho.edu
author:      Luke Harmon
url:         "http://lukejharmon.github.io/arborCollections"
baseurl:     "/arborCollections"


# Google analytics
google_analytics:   UA-63774905-2

collections:
  - easy_mode
  - arbordocs_base
  - arbordocs_phylogeny

collections:
  easy_mode:
    output: true
  arbordocs_base:
    output: true
  arbordocs_phylogeny:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "easy_mode"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "arbordocs_base"
    values:
      layout: "documentation"
  -
    scope:
      path: ""
      type: "arbordocs_phylogeny"
    values:
      layout: "documentation"

# Optional features
animated:           false
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: false
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
angellist_username:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: false
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: false
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

# Build settings
markdown:     redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     3
sass:
  compressed: true
