name: Arbor
markdown: redcarpet
highlighter: pygments
permalink: pretty
baseurl: /arborCollections

collections:
  - easy_mode
  - arbordocs_base
  - arbordocs_phylogeny

collections:
  easy_mode:
    output: true
  arbordocs_base:
    output: true
  arbordocs_phylogeny:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "easy_mode"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "arbordocs_base"
    values:
      layout: "documentation"
  -
    scope:
      path: ""
      type: "arbordocs_phylogeny"
    values:
      layout: "documentation"
