name: Arbor
markdown: redcarpet
highlighter: pygments
permalink: pretty
baseurl: /arborCollections

collections:
  - easy_mode
  - arbor_docs

collections:
  easy_mode:
    output: true
  arbor_docs:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: easy_mode
    values:
      layout: page
  -
    scope:
      path: ""
      type: arbor_docs
    values:
      layout: page
