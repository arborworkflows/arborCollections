<h1 id="collapsesingles-function">collapseSingles: function</h1>

<h3 id="collection-phylogenies">collection: phylogenies</h3>

<h2 id="overview">Overview</h2>

<p>Collapses all singleton nodes in a phylogenetic tree (e.g. all nodes with only one descendent).</p>

<h2 id="example">Example</h2>

<h2 id="arguments">Arguments</h2>

<ul>
  <li>Input tree: An input phylogenetic tree</li>
</ul>

<h2 id="outputs">Outputs</h2>

<ul>
  <li>Output tree: Tree with all singleton nodes removed.</li>
</ul>
